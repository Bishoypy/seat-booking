<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز الكراسي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .seating-chart {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        .row {
            display: grid;
            grid-gap: 10px;
            justify-content: center;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .seat:hover {
            background-color: #ccc;
        }
        .seat.selected {
            background-color: #4CAF50;
            color: white;
        }
        .seat.booked {
            background-color: #e74c3c;
            cursor: not-allowed;
        }
        .form-section {
            margin-top: 30px;
        }
        .form-section input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
        .footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 20px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>نظام حجز الكراسي</h1>
        
        <div class="seating-chart" id="seating-chart"></div>

        <div class="form-section">
            <h3>تسجيل البيانات</h3>
            <input type="text" id="name" placeholder="الاسم" required>
            <button id="book-now">احجز الآن</button>
        </div>

        <div class="footer">
            <p>تم تطوير النظام بواسطة <a href="https://github.com/bishoypy" target="_blank">Bishoypy</a></p>
        </div>
    </div>

    <script>
        const seatingChart = document.getElementById('seating-chart');
        const selectedSeats = new Set();

        const rows = [
            { id: "A", seats: 11 },
            { id: "B", seats: 11 },
            { id: "C", seats: 20 },
            { id: "D", seats: 20 },
            { id: "E", seats: 13 },
            { id: "F", seats: 21 },
            { id: "G", seats: 21 },
            { id: "H", seats: 14 },
            { id: "I", seats: 25 },
            { id: "J", seats: 25 },
            { id: "K", seats: 16 },
            { id: "L", seats: 25 },
            { id: "M", seats: 25 },
            { id: "N", seats: 15 }
        ];

        // إنشاء الكراسي
        rows.forEach(row => {
            const numSeats = row.seats;
            const rowContainer = document.createElement('div');
            rowContainer.className = 'row';
            rowContainer.style.gridTemplateColumns = `repeat(${numSeats}, 50px)`;

            for (let i = 1; i <= numSeats; i++) {
                const seatId = `${row.id}${i}`;
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.innerText = seatId;
                seat.id = seatId;
                seat.addEventListener('click', () => {
                    // منع حجز الكرسي إذا كان محجوزًا
                    if (seat.classList.contains('booked')) {
                        alert('هذا الكرسي محجوز بالفعل');
                        return;
                    }

                    // اختيار الكرسي
                    if (seat.classList.toggle('selected')) {
                        selectedSeats.add(seatId);
                    } else {
                        selectedSeats.delete(seatId);
                    }
                });
                rowContainer.appendChild(seat);
            }

            seatingChart.appendChild(rowContainer);
        });

        // إرسال البيانات إلى Google Sheets عبر Google Apps Script
        document.getElementById('book-now').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            if (!name || selectedSeats.size === 0) {
                alert('يرجى إدخال الاسم واختيار الكراسي!');
                return;
            }
            const data = {
                name,
                seats: Array.from(selectedSeats),
                timestamp: new Date().toLocaleString()
            };

            fetch('https://script.google.com/macros/s/AKfycbzzIF6kry5B3p3us3vaNRZP9bvShpTNBGN-TFxBZBTvG9uYWuhpBhau09YMZ5FbiYzErg/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors'  // إضافة no-cors هنا لحل مشاكل CORS
            })
            .then(response => {
                if (response.ok) {
                    alert('تم الحجز بنجاح!');
                    console.log('Script executed successfully!');
                } else {
                    console.error('Script execution failed.');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // قراءة بيانات الكراسي المحجوزة من Google Sheets
        fetch('https://script.google.com/macros/s/AKfycbzzIF6kry5B3p3us3vaNRZP9bvShpTNBGN-TFxBZBTvG9uYWuhpBhau09YMZ5FbiYzErg/exec')
            .then(response => response.json())
            .then(seatsData => {
                document.querySelectorAll('.seat').forEach(seat => {
                    if (seatsData.some(data => data.seats.includes(seat.id))) {
                        seat.classList.add('booked');  // إضافة لون الأحمر للكراسي المحجوزة
                    } else {
                        seat.classList.remove('booked');
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
