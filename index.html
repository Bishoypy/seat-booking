<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز الكراسي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .seating-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .row {
            display: grid;
            grid-gap: 10px;
            justify-content: center;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }
        .seat.selected {
            background-color: green;
        }
        .seat.booked {
            background-color: red;
            cursor: not-allowed;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>نظام حجز الكراسي</h1>
    <div class="seating-chart" id="seating-chart"></div>
    <div class="form-section">
        <h3>تسجيل البيانات</h3>
        <input type="text" id="name" placeholder="الاسم" required>
        <button id="book-now">احجز الآن</button>
        <button id="fetch-seat">جلب بيانات كرسي</button>
    </div>

    <script>
        const seatingChart = document.getElementById('seating-chart');
        const selectedSeats = new Set();
        const bookedSeats = new Set();

        const rows = [
            { id: "A", seats: 11 },
            { id: "B", seats: 11 },
            { id: "C", seats: 20 },
            { id: "D", seats: 20 },
            { id: "E", seats: 13 },
            { id: "F", seats: 21 },
            { id: "G", seats: 21 },
            { id: "H", seats: 14 },
            { id: "I", seats: 25 },
            { id: "J", seats: 25 },
            { id: "K", seats: 16 },
            { id: "L", seats: 25 },
            { id: "M", seats: 25 },
            { id: "N", seats: 15 }
        ];

        // إنشاء الكراسي
        rows.forEach(row => {
            const rowContainer = document.createElement('div');
            rowContainer.className = 'row';
            rowContainer.style.gridTemplateColumns = `repeat(${row.seats}, 50px)`;

            for (let i = 1; i <= row.seats; i++) {
                const seatId = `${row.id}${i}`;
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.innerText = seatId;
                seat.id = seatId;

                seat.addEventListener('click', () => {
                    if (bookedSeats.has(seatId)) {
                        alert('هذا الكرسي محجوز بالفعل.');
                        return;
                    }
                    seat.classList.toggle('selected');
                    if (selectedSeats.has(seatId)) {
                        selectedSeats.delete(seatId);
                    } else {
                        selectedSeats.add(seatId);
                    }
                });

                rowContainer.appendChild(seat);
            }
            seatingChart.appendChild(rowContainer);
        });

        // رابط Google Apps Script (استبدل YOUR_SCRIPT_ID برمز السكربت الخاص بك)
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwRJluhAtu5vW7KVRxPcI3lKpDQwkcuB7pXtS3pglbcsLPJIDJmOfWDpotHz4uKMJ3ZdQ/exec';

        // قراءة بيانات الكراسي المحجوزة من Google Sheets
        fetch(scriptUrl)
            .then(response => response.json())
            .then(seatsData => {
                if (Array.isArray(seatsData.seats)) {
                    seatsData.seats.forEach(seatId => {
                        const seat = document.getElementById(seatId);
                        if (seat) {
                            seat.classList.add('booked');
                            bookedSeats.add(seatId);
                        }
                    });
                } else {
                    console.error('Invalid data format:', seatsData);
                }
            })
            .catch(error => console.error('Error fetching data:', error));

        // إرسال الحجز إلى Google Sheets
        document.getElementById('book-now').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            if (!name || selectedSeats.size === 0) {
                alert('يرجى إدخال الاسم واختيار الكراسي!');
                return;
            }

            const data = {
                name,
                seats: Array.from(selectedSeats),
                timestamp: new Date().toLocaleString()
            };

            fetch(scriptUrl, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.success) {
                    alert('تم الحجز بنجاح!');
                    selectedSeats.forEach(seatId => {
                        bookedSeats.add(seatId);
                        const seat = document.getElementById(seatId);
                        if (seat) {
                            seat.classList.add('booked');
                            seat.classList.remove('selected');
                        }
                    });
                    selectedSeats.clear();
                } else {
                    alert('حدث خطأ أثناء الحجز: ' + responseData.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال البيانات.');
            });
        });

        // جلب بيانات كرسي معين
        document.getElementById('fetch-seat').addEventListener('click', () => {
            const seatId = prompt('أدخل معرف الكرسي الذي تريد جلب بياناته:');
            if (!seatId) {
                alert('يرجى إدخال معرف الكرسي!');
                return;
            }

            fetch(`${scriptUrl}?seatId=${seatId}`)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            console.error('Error fetching data:', errorData.error || response.statusText);
                            throw new Error(errorData.error || response.statusText);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Seat data:', data);
                    alert(`بيانات الكرسي:\nالكرسي: ${data.seatId}\nالحالة: ${data.status}\nالاسم: ${data.name}\nالوقت: ${data.time}`);
                })
                .catch(error => {
                    console.error('Error in fetch:', error);
                    alert('حدث خطأ أثناء جلب بيانات الكرسي.');
                });
        });
    </script>
</body>
</html>
