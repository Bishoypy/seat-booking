<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل أسماء الكراسي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>تحميل قائمة الكراسي</h1>
    <button onclick="downloadCSV()">تحميل أسماء الكراسي</button>

    <script>
        function downloadCSV() {
            const rows = [
                { id: "A", seats: 11 },
                { id: "B", seats: 11 },
                { id: "C", seats: 20 },
                { id: "D", seats: 20 },
                { id: "E", seats: 13 },
                { id: "F", seats: 21 },
                { id: "G", seats: 21 },
                { id: "H", seats: 14 },
                { id: "I", seats: 25 },
                { id: "J", seats: 25 },
                { id: "K", seats: 16 },
                { id: "L", seats: 25 },
                { id: "M", seats: 25 },
                { id: "N", seats: 15 }
            ];

            let csvContent = "اسم الكرسي\n"; // رأس الملف CSV

            // إضافة الكراسي إلى المحتوى
            rows.forEach(row => {
                for (let i = 1; i <= row.seats; i++) {
                    csvContent += `${row.id}${i}\n`; // إضافة اسم كل كرسي
                }
            });

            // إنشاء ملف CSV وتحميله
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) { // تحقق من دعم المتصفح للتحميل
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "seats.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
