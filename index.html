<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز الكراسي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .seating-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .row {
            display: grid;
            grid-gap: 10px;
            justify-content: center; /* لتوسيط الكراسي */
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }
        .seat.selected {
            background-color: green;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>نظام حجز الكراسي</h1>
    <div class="seating-chart" id="seating-chart">
        <!-- الكراسي سيتم إنشاؤها ديناميكياً -->
    </div>
    <div class="form-section">
        <h3>تسجيل البيانات</h3>
        <input type="text" id="name" placeholder="الاسم" required>
        <button id="book-now">احجز الآن</button>
    </div>

    <script>
        const seatingChart = document.getElementById('seating-chart');
        const selectedSeats = new Set();

        // تحديد عدد المقاعد لكل صف بناءً على التوضيح
        const rows = [
            { id: "A", seats: 11 },
            { id: "B", seats: 11 },
            { id: "C", seats: 20 },
            { id: "D", seats: 20 },
            { id: "E", seats: 13 },
            { id: "F", seats: 21 },
            { id: "G", seats: 21 },
            { id: "H", seats: 14 },
            { id: "I", seats: 25 },
            { id: "J", seats: 25 },
            { id: "K", seats: 16 },
            { id: "L", seats: 25 },
            { id: "M", seats: 25 }, // صف M مع 25 كرسي
            { id: "N", seats: 15 }  // صف N مع 15 كرسي
        ];

        // إنشاء شبكة الكراسي
        rows.forEach(row => {
            const numSeats = row.seats;
            const rowContainer = document.createElement('div');
            rowContainer.className = 'row';
            rowContainer.style.gridTemplateColumns = `repeat(${numSeats}, 50px)`; // تحديد أعمدة الشبكة

            for (let i = 1; i <= numSeats; i++) {
                const seatId = `${row.id}${i}`;
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.innerText = seatId;
                seat.id = seatId;
                seat.addEventListener('click', () => {
                    // التبديل بين اختيار الكرسي
                    if (seat.classList.toggle('selected')) {
                        selectedSeats.add(seatId);
                    } else {
                        selectedSeats.delete(seatId);
                    }
                });
                rowContainer.appendChild(seat);
            }

            seatingChart.appendChild(rowContainer);
        });

        // زر الحجز
        document.getElementById('book-now').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            if (!name || selectedSeats.size === 0) {
                alert('يرجى إدخال الاسم واختيار الكراسي!');
                return;
            }
            const data = {
                name,
                seats: Array.from(selectedSeats),
                timestamp: new Date().toLocaleString()
            };
            // إرسال البيانات إلى Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbyHdmlSbDWDfGHvRVou9sC8IS6YZRT-PXfQe-4VYq-_qXomxncG8-Y8UVJKDScdlY9mrA/exec', { // ضع رابط Google Apps Script هنا
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                    selectedSeats.clear();
                    document.querySelectorAll('.seat.selected').forEach(seat => seat.classList.remove('selected'));
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
