<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز الكراسي</title>
    <style>
        /* تنسيق الكراسي */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(10, 50px); /* 10 كراسي في كل صف */
            gap: 10px;
            margin-bottom: 20px;
        }

        .seat {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }

        .seat.selected {
            background-color: green;
        }

        .seat.booked {
            background-color: red;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>نظام حجز الكراسي</h1>

    <div class="row" id="rowA"></div>
    <div class="row" id="rowB"></div>
    <div class="row" id="rowC"></div>
    <div class="row" id="rowD"></div>
    <div class="row" id="rowE"></div>
    <div class="row" id="rowF"></div>
    <div class="row" id="rowG"></div>
    <div class="row" id="rowH"></div>
    <div class="row" id="rowI"></div>
    <div class="row" id="rowJ"></div>
    <div class="row" id="rowK"></div>
    <div class="row" id="rowL"></div>
    <div class="row" id="rowM"></div>
    <div class="row" id="rowN"></div>

    <div>
        <h3>اسمك</h3>
        <input type="text" id="name" placeholder="أدخل اسمك">
        <button id="book-now">احجز الكراسي</button>
    </div>

    <script>
        const seatingChart = {
            A: 11, B: 11, C: 20, D: 20, E: 13, F: 21, G: 21, H: 14, I: 25, J: 25, K: 16, L: 25, M: 25, N: 15
        };

        const selectedSeats = new Set(); // لتخزين الكراسي المختارة
        const bookedSeats = new Set(); // لتخزين الكراسي المحجوزة

        // إنشاء الكراسي
        Object.keys(seatingChart).forEach(row => {
            const numSeats = seatingChart[row];
            const rowContainer = document.getElementById(`row${row}`);
            for (let i = 1; i <= numSeats; i++) {
                const seatId = `${row}${i}`;
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.innerText = seatId;
                seat.id = seatId;
                seat.addEventListener('click', () => {
                    if (seat.classList.contains('booked')) {
                        alert('هذا الكرسي محجوز بالفعل!');
                        return;
                    }
                    if (selectedSeats.has(seatId)) {
                        alert('لقد قمت باختيار هذا الكرسي من قبل!');
                        return;
                    }
                    if (seat.classList.toggle('selected')) {
                        selectedSeats.add(seatId);
                    } else {
                        selectedSeats.delete(seatId);
                    }
                });
                rowContainer.appendChild(seat);
            }
        });

        // إرسال البيانات إلى Google Sheets عبر Google Apps Script
        document.getElementById('book-now').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            if (!name || selectedSeats.size === 0) {
                alert('يرجى إدخال الاسم واختيار الكراسي!');
                return;
            }
            const data = {
                name,
                seats: Array.from(selectedSeats),
                timestamp: new Date().toLocaleString()
            };

            fetch('https://script.google.com/macros/s/AKfycbzzIF6kry5B3p3us3vaNRZP9bvShpTNBGN-TFxBZBTvG9uYWuhpBhau09YMZ5FbiYzErg/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors'  // إضافة no-cors هنا لحل مشاكل CORS
            })
            .then(response => {
                if (response.ok) {
                    alert('تم الحجز بنجاح!');
                    selectedSeats.forEach(seatId => {
                        document.getElementById(seatId).classList.add('booked');
                    });
                } else {
                    console.error('فشل تنفيذ السكربت.');
                }
            })
            .catch(error => console.error('خطأ:', error));
        });

        // قراءة بيانات الكراسي المحجوزة من Google Sheets
        fetch('https://script.google.com/macros/s/AKfycbzzIF6kry5B3p3us3vaNRZP9bvShpTNBGN-TFxBZBTvG9uYWuhpBhau09YMZ5FbiYzErg/exec')
            .then(response => response.json())
            .then(seatsData => {
                seatsData.forEach(data => {
                    data.seats.forEach(seatId => {
                        const seat = document.getElementById(seatId);
                        if (seat) {
                            seat.classList.add('booked');
                            seat.classList.remove('selected');
                        }
                    });
                });
            })
            .catch(error => console.error('خطأ في جلب البيانات:', error));
    </script>
</body>
</html>
