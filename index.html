<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز الكراسي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .seating-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .row {
            display: grid;
            grid-gap: 10px;
            justify-content: center;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
        }
        .seat.selected {
            background-color: green;
        }
        .seat.booked {
            background-color: red;
            cursor: not-allowed;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>نظام حجز الكراسي</h1>
    <div class="seating-chart" id="seating-chart"></div>
    <div class="form-section">
        <h3>تسجيل البيانات</h3>
        <input type="text" id="name" placeholder="الاسم" required>
        <button id="book-now">احجز الآن</button>
    </div>

    <script>
        const seatingChart = document.getElementById('seating-chart');
        const selectedSeats = new Set();
        const bookedSeats = new Set(); // To keep track of booked seats

        const rows = [
            { id: "A", seats: 11 },
            { id: "B", seats: 11 },
            { id: "C", seats: 20 },
            { id: "D", seats: 20 },
            { id: "E", seats: 13 },
            { id: "F", seats: 21 },
            { id: "G", seats: 21 },
            { id: "H", seats: 14 },
            { id: "I", seats: 25 },
            { id: "J", seats: 25 },
            { id: "K", seats: 16 },
            { id: "L", seats: 25 },
            { id: "M", seats: 25 },
            { id: "N", seats: 15 }
        ];

        // إنشاء الكراسي
        rows.forEach(row => {
            const numSeats = row.seats;
            const rowContainer = document.createElement('div');
            rowContainer.className = 'row';
            rowContainer.style.gridTemplateColumns = `repeat(${numSeats}, 50px)`;

            for (let i = 1; i <= numSeats; i++) {
                const seatId = `${row.id}${i}`;
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.innerText = seatId;
                seat.id = seatId;
                seat.addEventListener('click', () => {
                    if (bookedSeats.has(seatId)) {
                        alert('هذا الكرسي محجوز بالفعل!');
                        return; // Prevent booking if the seat is already booked
                    }

                    // Toggle seat selection
                    if (seat.classList.toggle('selected')) {
                        selectedSeats.add(seatId);
                    } else {
                        selectedSeats.delete(seatId);
                    }
                });
                rowContainer.appendChild(seat);
            }

            seatingChart.appendChild(rowContainer);
        });

        // إرسال البيانات إلى Google Sheets عبر Google Apps Script
        document.getElementById('book-now').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            if (!name || selectedSeats.size === 0) {
                alert('يرجى إدخال الاسم واختيار الكراسي!');
                return;
            }
            const data = {
                name,
                seats: Array.from(selectedSeats),
                timestamp: new Date().toLocaleString()
            };

            fetch('https://script.google.com/macros/s/AKfycbzzIF6kry5B3p3us3vaNRZP9bvShpTNBGN-TFxBZBTvG9uYWuhpBhau09YMZ5FbiYzErg/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors'  // إضافة no-cors هنا لحل مشاكل CORS
            })
            .then(response => {
                // على الرغم من استخدام no-cors، ستكون الاستجابة غير مفيدة، لذلك نكتفي بالتأكد من نجاح الطلب
                if (response.ok) {
                    alert('تم الحجز بنجاح!');
                    selectedSeats.forEach(seatId => {
                        document.getElementById(seatId).classList.add('booked');
                        bookedSeats.add(seatId); // Mark the seat as booked
                    });
                } else {
                    console.error('فشل تنفيذ السكربت.');
                }
            })
            .catch(error => console.error('خطأ:', error));
        });
        
        // قراءة بيانات الكراسي المحجوزة من Google Sheets
        fetch('https://script.google.com/macros/s/AKfycbzzIF6kry5B3p3us3vaNRZP9bvShpTNBGN-TFxBZBTvG9uYWuhpBhau09YMZ5FbiYzErg/exec')
            .then(response => response.json())
            .then(seatsData => {
                seatsData.forEach(data => {
                    data.seats.forEach(seatId => {
                        const seat = document.getElementById(seatId);
                        if (seat) {
                            seat.classList.add('booked');
                            bookedSeats.add(seatId); // Mark the seat as booked
                        }
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
